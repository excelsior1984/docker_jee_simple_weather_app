<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPogodaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPogodaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pogodaController.selected.id}" title="#{bundle.EditPogodaTitle_id}" required="true" requiredMessage="#{bundle.EditPogodaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPogodaLabel_lat}" for="lat" />
                    <h:inputText id="lat" value="#{pogodaController.selected.lat}" title="#{bundle.EditPogodaTitle_lat}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_lon}" for="lon" />
                    <h:inputText id="lon" value="#{pogodaController.selected.lon}" title="#{bundle.EditPogodaTitle_lon}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_temp}" for="temp" />
                    <h:inputText id="temp" value="#{pogodaController.selected.temp}" title="#{bundle.EditPogodaTitle_temp}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_humidity}" for="humidity" />
                    <h:inputText id="humidity" value="#{pogodaController.selected.humidity}" title="#{bundle.EditPogodaTitle_humidity}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_pressure}" for="pressure" />
                    <h:inputText id="pressure" value="#{pogodaController.selected.pressure}" title="#{bundle.EditPogodaTitle_pressure}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_tempmin}" for="tempmin" />
                    <h:inputText id="tempmin" value="#{pogodaController.selected.tempmin}" title="#{bundle.EditPogodaTitle_tempmin}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_tempmax}" for="tempmax" />
                    <h:inputText id="tempmax" value="#{pogodaController.selected.tempmax}" title="#{bundle.EditPogodaTitle_tempmax}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_speed}" for="speed" />
                    <h:inputText id="speed" value="#{pogodaController.selected.speed}" title="#{bundle.EditPogodaTitle_speed}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_deg}" for="deg" />
                    <h:inputText id="deg" value="#{pogodaController.selected.deg}" title="#{bundle.EditPogodaTitle_deg}" />
                    <h:outputLabel value="#{bundle.EditPogodaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{pogodaController.selected.name}" title="#{bundle.EditPogodaTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{pogodaController.update}" value="#{bundle.EditPogodaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPogodaViewLink}"/>
                <br />
                <h:commandLink action="#{pogodaController.prepareList}" value="#{bundle.EditPogodaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPogodaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
