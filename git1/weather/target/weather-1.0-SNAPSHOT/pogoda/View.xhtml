<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPogodaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPogodaLabel_id}"/>
                    <h:outputText value="#{pogodaController.selected.id}" title="#{bundle.ViewPogodaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_lat}"/>
                    <h:outputText value="#{pogodaController.selected.lat}" title="#{bundle.ViewPogodaTitle_lat}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_lon}"/>
                    <h:outputText value="#{pogodaController.selected.lon}" title="#{bundle.ViewPogodaTitle_lon}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_temp}"/>
                    <h:outputText value="#{pogodaController.selected.temp}" title="#{bundle.ViewPogodaTitle_temp}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_humidity}"/>
                    <h:outputText value="#{pogodaController.selected.humidity}" title="#{bundle.ViewPogodaTitle_humidity}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_pressure}"/>
                    <h:outputText value="#{pogodaController.selected.pressure}" title="#{bundle.ViewPogodaTitle_pressure}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_tempmin}"/>
                    <h:outputText value="#{pogodaController.selected.tempmin}" title="#{bundle.ViewPogodaTitle_tempmin}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_tempmax}"/>
                    <h:outputText value="#{pogodaController.selected.tempmax}" title="#{bundle.ViewPogodaTitle_tempmax}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_speed}"/>
                    <h:outputText value="#{pogodaController.selected.speed}" title="#{bundle.ViewPogodaTitle_speed}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_deg}"/>
                    <h:outputText value="#{pogodaController.selected.deg}" title="#{bundle.ViewPogodaTitle_deg}"/>
                    <h:outputText value="#{bundle.ViewPogodaLabel_name}"/>
                    <h:outputText value="#{pogodaController.selected.name}" title="#{bundle.ViewPogodaTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pogodaController.destroyAndView}" value="#{bundle.ViewPogodaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPogodaEditLink}"/>
                <br />
                <h:commandLink action="#{pogodaController.prepareCreate}" value="#{bundle.ViewPogodaCreateLink}" />
                <br />
                <h:commandLink action="#{pogodaController.prepareList}" value="#{bundle.ViewPogodaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPogodaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
